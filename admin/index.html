<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI资讯平台管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/amis@1.10.0/sdk/sdk.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/amis@1.10.0/sdk/sdk.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #root {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // 初始化AMIS
        const amis = amisRequire('amis/embed');
        
        // 页面配置
        const pageConfig = {
            type: 'page',
            title: 'AI资讯平台管理后台',
            body: [
                {
                    type: 'grid',
                    columns: [
                        {
                            type: 'panel',
                            title: '用户管理',
                            body: '用户管理功能模块'
                        },
                        {
                            type: 'panel',
                            title: '系统监控',
                            body: '系统监控功能模块'
                        }
                    ]
                }
            ]
        };
        
        // 渲染页面
        amis.embed('#root', pageConfig);
    </script>
</body>
</html>
