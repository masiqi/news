<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨香蒸馏管理后台</title>
    <!-- Use jsDelivr CDN for complete AMIS bundle (includes proper third assets) -->
    <link href="https://cdn.jsdelivr.net/npm/amis@6.13.0/sdk/sdk.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/amis@6.13.0/sdk/sdk.js"></script>
    <style>
        /* 自定义导航样式 */
        .nav-page {
            background: #f5f5f5;
        }
        
        .logo-wrapper {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #2468f2;
        }
        
        .nav-wrapper {
            background: #fff;
        }
        
        /* 调整AMIS导航样式 */
        .cxd-Nav-item {
            border-radius: 4px;
            margin: 2px 8px;
        }
        
        .cxd-Nav-item.is-active {
            background: #2468f2;
            color: white;
        }
        
        .cxd-Nav-item:hover {
            background: #f0f7ff;
        }
        
        .cxd-Nav-item.is-active:hover {
            background: #1a54d4;
        }
    </style>
    <!-- 引入模块化组件 -->
    <script>
        // 初始化后端请求工具，支持自定义后端地址
        (function initializeBackendUrlHelpers() {
            if (typeof window === 'undefined') {
                return;
            }
            const defaultBackendBase = window.location ? window.location.origin : '';
            if (!window.ADMIN_BACKEND_BASE_URL) {
                window.ADMIN_BACKEND_BASE_URL = defaultBackendBase;
            }
            window.buildAdminBackendUrl = function(path = '') {
                if (!path) {
                    return window.ADMIN_BACKEND_BASE_URL || '';
                }
                if (/^https?:\/\//i.test(path)) {
                    return path;
                }
                const base = (window.ADMIN_BACKEND_BASE_URL || '').replace(/\/$/, '');
                const normalizedPath = path.startsWith('/') ? path : '/' + path;
                return base ? base + normalizedPath : normalizedPath;
            };
        })();

        // 确保 AMIS 库加载完成后再加载其他组件
        function loadComponents() {
            if (typeof amis !== 'undefined') {
                // AMIS 已加载，加载组件
                const componentFiles = [
                    '/components/layout.js',
                    '/components/navigation.js',
                    '/components/login.js', 
                    '/components/dashboard.js',
                    '/components/user-management.js',
                    '/components/rss-management.js',
                    '/components/content-management.js',
                    '/components/markdown-management.js',
                    '/components/system-monitor.js'
                ];
                
                let loadedCount = 0;
                
                function checkAllLoaded() {
                    loadedCount++;
                    if (loadedCount === componentFiles.length) {
                        // 所有组件加载完成，初始化应用
                        initApp();
                    }
                }
                
                const version = Date.now();
                componentFiles.forEach(file => {
                    const script = document.createElement('script');
                    script.src = file + '?v=' + version;
                    script.onload = checkAllLoaded;
                    script.onerror = () => console.error('Failed to load:', file);
                    document.head.appendChild(script);
                });
            } else {
                // AMIS 未加载，继续等待
                setTimeout(loadComponents, 100);
            }
        }
        
        // 页面加载完成后开始加载组件
        window.addEventListener('load', loadComponents);
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #root {
            height: 100%;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 强制显示分页控件 */
        .cxd-Pagination {
            display: block !important;
            visibility: visible !important;
            position: relative !important;
            z-index: 9999 !important;
        }
        
        .cxd-Crud-pager {
            display: block !important;
            visibility: visible !important;
            position: relative !important;
            z-index: 9999 !important;
        }
        
        /* 强制显示分页控件容器 */
        .cxd-Crud-footerToolbar {
            display: block !important;
            visibility: visible !important;
        }
        
        /* 确保分页控件横向排列 */
        .cxd-Pagination {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
        }
        
        .cxd-Pagination-wrap {
            display: flex !important;
            align-items: center !important;
        }
        
        .cxd-Pagination ul {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // 检查是否已登录
        function isLoggedIn() {
            return localStorage.getItem('admin_logged_in') === 'true';
        }

        // 登出函数
        function logout() {
            // 停止token过期检查
            stopTokenExpiryCheck();
            
            // 清除localStorage中的认证信息
            localStorage.removeItem('admin_logged_in');
            localStorage.removeItem('admin_token');
            localStorage.removeItem('token_expiry');
            
            // 移除可能存在的过期提示弹窗
            const expiredModal = document.getElementById('token-expired-modal');
            if (expiredModal) {
                expiredModal.remove();
            }
            
            renderLoginPage();
        }

        // JWT Token解析和验证函数
        function parseJWT(token) {
            try {
                // JWT token由三部分组成，用点号分隔
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid token format');
                }

                // 解码payload部分（第二部分）
                const base64Url = parts[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWT解析错误:', error);
                return null;
            }
        }

        // 检查token是否过期
        function isTokenExpired() {
            const token = localStorage.getItem('admin_token');
            const expiry = localStorage.getItem('token_expiry');
            
            if (!token || !expiry) {
                return true;
            }
            
            return Date.now() > parseInt(expiry);
        }

        // token过期检查变量
        let tokenExpiryCheckInterval = null;

        // 开始token过期检查
        function startTokenExpiryCheck() {
            // 清除已存在的检查
            stopTokenExpiryCheck();
            
            // 每分钟检查一次token是否过期
            tokenExpiryCheckInterval = setInterval(() => {
                if (isTokenExpired()) {
                    stopTokenExpiryCheck();
                    showTokenExpiredModal();
                }
            }, 60000); // 每分钟检查一次
        }

        // 停止token过期检查
        function stopTokenExpiryCheck() {
            if (tokenExpiryCheckInterval) {
                clearInterval(tokenExpiryCheckInterval);
                tokenExpiryCheckInterval = null;
            }
        }

        // 显示token过期提示
        function showTokenExpiredModal() {
            // 清除认证信息
            localStorage.removeItem('admin_logged_in');
            localStorage.removeItem('admin_token');
            localStorage.removeItem('token_expiry');
            
            // 如果已经显示过过期提示，不再重复显示
            if (document.getElementById('token-expired-modal')) {
                return;
            }
            
            // 创建过期提示弹窗
            const expiredModal = document.createElement('div');
            expiredModal.id = 'token-expired-modal';
            expiredModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            expiredModal.innerHTML = `
                <div style="
                    background: white;
                    padding: 20px;
                    border-radius: 5px;
                    text-align: center;
                    max-width: 400px;
                    width: 80%;
                ">
                    <h3 style="color: #d9534f;">登录已过期</h3>
                    <p style="margin: 15px 0;">您的登录已过期，请重新登录。</p>
                    <button onclick="
                        this.closest('#token-expired-modal').remove();
                        renderLoginPage();
                    " style="
                        background: #d9534f;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 3px;
                        cursor: pointer;
                    ">重新登录</button>
                </div>
            `;
            
            document.body.appendChild(expiredModal);
        }

        // 获取路由参数
        function getRouteParams() {
            const hash = window.location.hash || '#/';
            const parts = hash.split('/');
            return {
                path: '/' + parts[1],
                id: parts[2] || null
            };
        }

        // 渲染登录页面
        function renderLoginPage() {
            const schema = getLoginPageConfig();
            const amisScoped = amis.require('amis/embed').embed('#root', schema);
        }

        // 渲染管理后台页面
        function renderAdminPage() {
            const routeParams = getRouteParams();
            const hashPath = routeParams.path;
            
            let schema;
            
            switch (hashPath) {
                case '/home':
                    schema = getHomePageConfig();
                    break;
                case '/users':
                    schema = getUsersPageConfig();
                    break;
                case '/sources':
                    schema = getRssSourcesPageConfig();
                    break;
                case '/markdown':
                    schema = getMarkdownPageConfig();
                    break;
                case '/content':
                    schema = (window.ContentComponents && window.ContentComponents.getContentPageConfig)
                      ? window.ContentComponents.getContentPageConfig()
                      : getContentPageConfig();
                    break;
                case '/monitor':
                    schema = (window.SystemMonitor && window.SystemMonitor.createMonitorPage)
                      ? window.SystemMonitor.createMonitorPage()
                      : getMonitorPageConfig();
                    break;
                default:
                    schema = getHomePageConfig();
            }
            // 始终包裹导航布局，保证左侧导航固定，右侧内容切换
            if (typeof NavComponents !== 'undefined' && NavComponents.createNavLayout) {
                const wrapped = NavComponents.createNavLayout({
                    title: '墨香蒸馏管理后台',
                    body: schema.body ? schema.body : schema
                });
                amis.require('amis/embed').embed('#root', wrapped);
            } else {
                amis.require('amis/embed').embed('#root', schema);
            }
        }

        // Markdown管理页面：如模块已加载则委托给模块
        function getMarkdownPageConfig() {
            if (window.MarkdownComponents && typeof window.MarkdownComponents.getMarkdownPageConfig === 'function') {
                return window.MarkdownComponents.getMarkdownPageConfig();
            }
            return {
                type: 'page',
                title: 'Markdown管理',
                body: {
                    type: 'alert',
                    level: 'info',
                    body: 'Markdown管理模块加载中，请稍后重试...'
                }
            };
        }

        // 内容管理页面占位：如模块已加载则委托给模块
        function getContentPageConfig() {
            if (window.ContentComponents && typeof window.ContentComponents.getContentPageConfig === 'function') {
                return window.ContentComponents.getContentPageConfig();
            }
            return {
                type: 'page',
                title: '内容管理',
                body: {
                    type: 'alert',
                    level: 'info',
                    body: '内容管理模块加载中，请稍后重试...'
                }
            };
        }

        // 系统监控页面占位：如模块已加载则委托给模块
        function getMonitorPageConfig() {
            if (window.SystemMonitor && typeof window.SystemMonitor.createMonitorPage === 'function') {
                return window.SystemMonitor.createMonitorPage();
            }
            return {
                type: 'page',
                title: '系统监控',
                body: {
                    type: 'alert',
                    level: 'info',
                    body: '系统监控模块加载中，请稍后重试...'
                }
            };
        }

        // 初始化应用
        function initApp() {
            // 检查是否已登录且token未过期
            if (isLoggedIn() && !isTokenExpired()) {
                // 已登录，渲染管理后台
                renderAdminPage();
                startTokenExpiryCheck();
            } else {
                // 未登录或token已过期，渲染登录页面
                renderLoginPage();
            }
        }

        // 监听路由变化
        window.addEventListener('hashchange', function() {
            if (isLoggedIn() && !isTokenExpired()) {
                renderAdminPage();
            } else {
                renderLoginPage();
            }
        });

        // 页面加载完成后初始化应用 - 已移至动态加载机制中

        // 全局错误处理（仅记录到控制台，不弹出提示）
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error || e.message || e);
        });

        // 创建全局的amis实例
        let amisScoped = null;
        
        // 页面渲染函数
        let amisRender = (schema, props, env) => {
            if (amisScoped) {
                amisScoped.unmount();
            }
            amisScoped = amis.require('amis/embed').embed('#root', schema, props, env);
        };

        // 导出一些全局函数，方便调试
        window.amisRender = amisRender;
        window.logout = logout;
        window.renderLoginPage = renderLoginPage;
        window.renderAdminPage = renderAdminPage;
    </script>
</body>
</html>
