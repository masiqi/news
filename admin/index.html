<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI资讯平台管理后台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/amis/6.13.0/sdk.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amis/6.13.0/sdk.js"></script>
    <style>
        /* 自定义导航样式 */
        .nav-page {
            background: #f5f5f5;
        }
        
        .logo-wrapper {
            padding: 20px;

        .logo {

        /* 调整AMIS导航样式 */

            border-radius: 4px;
            margin: 2px 8px;
        }
        
        .cxd-Nav-item.is-active {
            background: #2468f2;

        .cxd-Nav-item.is-active:hover {

    </style>
    <!-- 引入模块化组件 -->
    <script>
        // 确保 AMIS 库加载完成后再加载其他组件
        function loadComponents() {
            if (typeof amis !== 'undefined') {
                // AMIS 已加载，加载组件
                const componentFiles = [
                    '/components/layout.js',
                    '/components/navigation.js',
                    '/components/login.js', 
                    '/components/dashboard.js',
                    '/components/user-management.js',
                    '/components/rss-management.js'
                ];
                
                let loadedCount = 0;
                
                function checkAllLoaded() {
                    loadedCount++;
                    if (loadedCount === componentFiles.length) {
                        // 所有组件加载完成，初始化应用
                        initApp();
                    }
                }
                
                componentFiles.forEach(file => {
                    const script = document.createElement('script');
                    script.src = file;
                    script.onload = checkAllLoaded;
                    script.onerror = () => console.error('Failed to load:', file);
                    document.head.appendChild(script);
                });
            } else {
                // AMIS 未加载，继续等待
                setTimeout(loadComponents, 100);
            }
        }
        
        // 页面加载完成后开始加载组件
        window.addEventListener('load', loadComponents);
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #root {
            height: 100%;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 强制显示分页控件 */
        .cxd-Pagination {
            display: block !important;
            visibility: visible !important;
            position: relative !important;
            z-index: 9999 !important;
        }
        
        .cxd-Crud-pager {
            display: block !important;
            visibility: visible !important;
            position: relative !important;
            z-index: 9999 !important;
        }
        
        /* 强制显示分页控件容器 */
        .cxd-Crud-footerToolbar {
            display: block !important;
            visibility: visible !important;
        }
        
        /* 确保分页控件横向排列 */
        .cxd-Pagination {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
        }
        
        .cxd-Pagination-wrap {
            display: flex !important;
            align-items: center !important;
        }
        
        .cxd-Pagination ul {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // 检查是否已登录
        function isLoggedIn() {
            return localStorage.getItem('admin_logged_in') === 'true';
        }

        // 登出函数
        function logout() {
            // 停止token过期检查
            stopTokenExpiryCheck();
            
            // 清除localStorage中的认证信息
            localStorage.removeItem('admin_logged_in');
            localStorage.removeItem('admin_token');
            localStorage.removeItem('token_expiry');
            
            // 移除可能存在的过期提示弹窗
            const expiredModal = document.getElementById('token-expired-modal');
            if (expiredModal) {
                expiredModal.remove();
            }
            
            renderLoginPage();
        }

        // JWT Token解析和验证函数
        function parseJWT(token) {
            try {
                // JWT token由三部分组成，用点号分隔
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid token format');
                }

                // 解码payload部分（第二部分）
                const base64Url = parts[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWT解析错误:', error);
                return null;
            }
        }

        // 检查token是否过期
        function isTokenExpired() {
            const token = localStorage.getItem('admin_token');
            const expiry = localStorage.getItem('token_expiry');
            
            if (!token || !expiry) {
                return true;
            }
            
            return Date.now() > parseInt(expiry);
        }

        // token过期检查变量
        let tokenExpiryCheckInterval = null;

        // 开始token过期检查
        function startTokenExpiryCheck() {
            // 清除已存在的检查
            stopTokenExpiryCheck();
            
            // 每分钟检查一次token是否过期
            tokenExpiryCheckInterval = setInterval(() => {
                if (isTokenExpired()) {
                    stopTokenExpiryCheck();
                    showTokenExpiredModal();
                }
            }, 60000); // 每分钟检查一次
        }

        // 停止token过期检查
        function stopTokenExpiryCheck() {
            if (tokenExpiryCheckInterval) {
                clearInterval(tokenExpiryCheckInterval);
                tokenExpiryCheckInterval = null;
            }
        }

        // 显示token过期提示
        function showTokenExpiredModal() {
            // 清除认证信息
            localStorage.removeItem('admin_logged_in');
            localStorage.removeItem('admin_token');
            localStorage.removeItem('token_expiry');
            
            // 如果已经显示过过期提示，不再重复显示
            if (document.getElementById('token-expired-modal')) {
                return;
            }
            
            // 创建过期提示弹窗
            const expiredModal = document.createElement('div');
            expiredModal.id = 'token-expired-modal';
            expiredModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            expiredModal.innerHTML = `
                <div style="
                    background: white;
                    padding: 20px;
                    border-radius: 5px;
                    text-align: center;
                    max-width: 400px;
                    width: 80%;
                ">
                    <h3 style="color: #d9534f;">登录已过期</h3>
                    <p style="margin: 15px 0;">您的登录已过期，请重新登录。</p>
                    <button onclick="
                        this.closest('#token-expired-modal').remove();
                        renderLoginPage();
                    " style="
                        background: #d9534f;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 3px;
                        cursor: pointer;
                    ">重新登录</button>
                </div>
            `;
            
            document.body.appendChild(expiredModal);
        }

        // 获取路由参数
        function getRouteParams() {
            const hash = window.location.hash || '#/';
            const parts = hash.split('/');
            return {
                path: '/' + parts[1],
                id: parts[2] || null
            };
        }

        // 渲染登录页面
        function renderLoginPage() {
            const schema = getLoginPageConfig();
            const amisScoped = amis.require('amis/embed').embed('#root', schema);
        }

        // 渲染管理后台页面
        function renderAdminPage() {
            const routeParams = getRouteParams();
            const hashPath = routeParams.path;
            
            let schema;
            
            switch (hashPath) {
                case '/home':
                    schema = getHomePageConfig();
                    break;
                case '/users':
                    schema = getUsersPageConfig();
                    break;
                case '/sources':
                    schema = getRssSourcesPageConfig();
                    break;
                case '/markdown':
                    schema = getMarkdownPageConfig();
                    break;
                case '/content':
                    schema = getContentPageConfig();
                    break;
                default:
                    schema = getHomePageConfig();
            }
            
            const amisScoped = amis.require('amis/embed').embed('#root', schema);
        }

        // 简单的Markdown管理页面
        function getMarkdownPageConfig() {
            return {
                type: 'page',
                title: 'Markdown管理',
                body: {
                    type: 'alert',
                    level: 'info',
                    body: 'Markdown管理功能正在开发中...'
                }
            };
        }

        // 简单的内容管理页面
        function getContentPageConfig() {
            return {
                type: 'page',
                title: '内容管理',
                body: {
                    type: 'alert',
                    level: 'info',
                    body: '内容管理功能正在开发中...'
                }
            };
        }

        // 初始化应用
        function initApp() {
            // 检查是否已登录且token未过期
            if (isLoggedIn() && !isTokenExpired()) {
                // 已登录，渲染管理后台
                renderAdminPage();
                startTokenExpiryCheck();
            } else {
                // 未登录或token已过期，渲染登录页面
                renderLoginPage();
            }
        }

        // 监听路由变化
        window.addEventListener('hashchange', function() {
            if (isLoggedIn() && !isTokenExpired()) {
                renderAdminPage();
            } else {
                renderLoginPage();
            }
        });

        // 页面加载完成后初始化应用 - 已移至动态加载机制中

        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
            // 避免页面空白，可以显示错误信息
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                background: #f8d7da;
                color: #721c24;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #f5c6cb;
                z-index: 10000;
                max-width: 300px;
            `;
            errorDiv.innerHTML = `
                <strong>错误:</strong> ${e.message || '页面发生错误'}
                <button onclick="this.parentElement.remove()" style="
                    background: #721c24;
                    color: white;
                    border: none;
                    padding: 2px 8px;
                    border-radius: 3px;
                    cursor: pointer;
                    margin-left: 10px;
                ">×</button>
            `;
            document.body.appendChild(errorDiv);
            
            // 5秒后自动移除
            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 5000);
        });

        // 创建全局的amis实例
        let amisScoped = null;
        
        // 页面渲染函数
        let amisRender = (schema, props, env) => {
            if (amisScoped) {
                amisScoped.unmount();
            }
            amisScoped = amis.require('amis/embed').embed('#root', schema, props, env);
        };

        // 导出一些全局函数，方便调试
        window.amisRender = amisRender;
        window.logout = logout;
        window.renderLoginPage = renderLoginPage;
        window.renderAdminPage = renderAdminPage;
    </script>
</body>
</html>
