name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd frontend && npm ci
        cd ../backend && npm ci
        cd ../admin && npm ci
    
    - name: Run frontend tests
      run: |
        cd frontend && npm test
    
    - name: Run backend tests
      run: |
        cd backend && npm test
    
    - name: Run admin tests
      run: |
        cd admin && npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd frontend && npm ci
        cd ../backend && npm ci
        cd ../admin && npm ci
    
    - name: Build frontend
      run: |
        cd frontend && npm run build
    
    - name: Deploy frontend
      run: |
        cd frontend && echo "Deploying frontend..."
    
    - name: Deploy backend
      run: |
        cd backend && echo "Deploying backend..."
    
    - name: Deploy admin
      run: |
        cd admin && echo "Deploying admin..."